<button id="mybtn" type="button" style="background-color: white">Тролололо</button>
<audio id="myaudio">
<source src="D:\www\octobox\myaudio.mp3" type="audio/mp3">
</audio>
    <script type="text/javascript">
    document.onkeydown = function(event) {
      var key_press = String.fromCharCode(event.keyCode);
      var key_code = event.keyCode;
      document.getElementById('keyPressed').innerHTML = key_press;
      document.getElementById('keyCode').innerHTML = key_code;
      var status = document.getElementById('status');
      status.innerHTML = 'Клавиа в положении "нажата" '+key_press;
    }
    document.onkeyup = function(event) {
      var key_press = String.fromCharCode(event.keyCode);
      var status = document.getElementById('status');
      status.innerHTML = 'Клавиша в положении "отжата" : '+key_press;
    }
    </script>
    <h2>Javascript захватчик ввода символов</h2>
    <h3>Клавиша нажта - Клавиша отжата</h3>
    Нажата клавиша: <span id='keyPressed'></span>
    <br/>
    Код клавиши: <span id='keyCode'></span>
    <p id="status">Статус события</p>
    <script>
      /*Вешаем обработчик события на кнопку с идентификатором mybtn. Скрипт обязательно должен стоять
      после кнопки, т.к. скрипты выполняются сразу при своей загрузке, и если он выполнится раньше
      загрузки кнопки - он просто ее не увидит.*/
        document.getElementById("mybtn").onclick = function()
        {
          var myaudio = document.getElementById("myaudio");
          if(myaudio.paused == true)
          {
            document.getElementById("myaudio").play();
